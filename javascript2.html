<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Afternoon Alert</title>
    <script>
        // Function to display "Good Afternoon" message
        function showGoodAfternoon() {
            alert("Good Afternoon");
        }
    </script>
</head>
<body onload="showGoodAfternoon()">
    <h1>Welcome to the Good Afternoon Example</h1>
</body>
</html>
