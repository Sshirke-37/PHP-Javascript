<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning Alert</title>
    <script>
        // Display the "Good Morning" message in an alert box
        window.onload = function() {
            alert("Good Morning");
        };
    </script>
</head>
<body>
    <h1>Welcome to the Good Morning Alert Example</h1>
</body>
</html>
